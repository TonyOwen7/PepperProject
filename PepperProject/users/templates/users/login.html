{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'users/css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>Login</h1>
        <nav class="header-nav">
            <a href="{% url 'robot_configuration' %}" class="nav-link">Robot configuration</a>
            <a href="{% url 'register' %}" class="nav-link">Register</a>
        </nav>
    </header>

    <div class="container">
        <div class="form-container">
            <!-- Display error messages -->

            {% if messages %}
                <div class="messages" style="margin: auto; text-align: justify;">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

           

            <form method="post">
                {% csrf_token %}
                <h2>Login</h2>
                
                <div class="input-box">
                    {{ form.username }}
                    <label for="id_username">Username</label>
                </div>
                
                <div class="input-box">
                    {{ form.password }}
                    <label for="id_password">Password</label>
                </div>
                
                <button type="submit" class="submit-btn">Login</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <span class="footer-logo">Pepper Control</span>
            <span class="footer-divider">|</span>
            <span>&copy; 2025 High-Tech Interface MBTO & IA</span>
        </div>
    </footer>
</body>
</html>

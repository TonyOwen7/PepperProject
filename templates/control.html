<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control your Pepper - Robot Control</title>
    <link rel="icon" href="../static/images/Pepper.png" type="image/png">
    <link rel="stylesheet" href="../static/css/control_style.css">
    
</head>
<body>
    <div class="bg_img"></div>
    <div class="control">
        <h1>Control Your Pepper Robot</h1>

        <div class="joystick-container">
            <div class="joystick-row">
                <button onclick="sendMove('avancer vers la gauche')" class="joystick-button">‚Üñ</button>
                <button onclick="sendMove('avancer')" class="joystick-button">‚Üë</button>
                <button onclick="sendMove('avancer vers la droite')" class="joystick-button">‚Üó</button>
            </div>
            <div class="joystick-row">
                <button onclick="sendMove('aller √† gauche')" class="joystick-button">‚Üê</button>
                <button onclick="sendMove('stop')" class="joystick-button">‚èπÔ∏è</button>
                <button onclick="sendMove('aller √† droite')" class="joystick-button">‚Üí</button>
            </div>
            <div class="joystick-row">
                <button onclick="sendMove('reculer vers la gauche')" class="joystick-button">‚Üô</button>
                <button onclick="sendMove('reculer')" class="joystick-button">‚Üì</button>
                <button onclick="sendMove('reculer vers la droite')" class="joystick-button">‚Üò</button>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button onclick="sendMove('tourner √† gauche')" class="action-button">‚Ü∫</button>
            <button onclick="sendMove('tourner √† droite')" class="action-button">‚Üª</button>
            <button onclick="sendMove('demi-tour gauche')" class="action-button">‚Ü∫ 180¬∞</button>
            <button onclick="sendMove('demi-tour droit')" class="action-button">‚Üª 180¬∞</button>
        </div>
    </div>

    <!-- Input Zone Trigger -->
    <div class="text-input-container">
        <button class="text-input-icon" onclick="toggleInputZone()">üí¨</button>
        <div class="input-zone hidden">
            <div class="tabs">
                <button class="tab-button active" onclick="switchTab('question')">Ask a question</button>
                <button class="tab-button" onclick="switchTab('speak')">Make Pepper talk</button>
            </div>

            <div class="tab-content" id="question-tab">
                <textarea id="question-input" placeholder="Ask Pepper a question..." rows="3"></textarea>
                <button class="send-question">Send</button>
            </div>

            <div class="tab-content hidden" id="speak-tab">
                <textarea id="speech-input" placeholder="Write what Pepper will say..." rows="3"></textarea>
                <button class="send-speech">Send</button>
            </div>
        </div>
       </div>

    <div class="destination-container">
        <div class="destination-title">Destinations</div>
        <input list="destinations" id="destination-input" placeholder="Choose your destination..." class="input">
        <datalist id="destinations">
            <option value="Accueil"></option>
            <option value="Bureau des enseignants"></option>
            <option value="Classe 1"></option>
            <option value="Classe 2"></option>
            <option value="Classe 3"></option>
            <option value="Toilette"></option>
            <option value="Escalier"></option>
            <option value="Bureau du directeur"></option>
        </datalist> 
        <button class="destination-button" onclick="sendDestination()">Send</button>
      
    </div>
    <script src="../static/js/control_script.js"></script>

</body>
</html>

{% extends 'map/base.html' %}
{% block title %}Delete Speech - Pepper Control{% endblock %}
{% block content %}
<div class="container" style="flex-grow: 1;">
    <h1>Delete Speech: {{ speech.title }}</h1>
    <p>Are you sure you want to delete this speech?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="delete-btn">Delete</button>
        <a href="{% url 'user_speeches' %}" class="back-link">Cancel</a>
    </form>
</div>
{% endblock %}

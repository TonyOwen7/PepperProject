{% extends 'map/base.html' %}
{% block title %}Play Speech - Pepper Control{% endblock %}
{% block content %}
<div class="container" style="flex-grow: 1;">
    <h1>Play Speech: {{ speech.title }}</h1>
    <div class="speech-content">
        <p>{{ speech.content }}</p>
    </div>
    <a href="{% url 'speech_list' %}" class="back-link">Back to Speeches</a>
</div>
{% endblock %}
